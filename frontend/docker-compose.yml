version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_GATEWAY_URL=http://kong-gateway:8000
    networks:
      - enterprise-network
    restart: unless-stopped

networks:
  enterprise-network:
    external: true